<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  
 function send(f) {
	 
	 //필수 입력 항목
	 var name    = f.name.value.trim();
	 var id      = f.id.value.trim();
	 var pwd     = f.pwd.value.trim();
	 var profile = f.profile.value.trim();
	 
	 if(name==''){
		 alert('이름을 입력하세요');
		 f.name.value='';
		 f.name.focus();
		 return;
	 }
	 if(id==''){
		 alert('아이디를 입력하세요');
		 f.id.value='';
		 f.id.focus();
		 return;
	 }
	 if(pwd==''){
		 alert('패스워드를 입력하세요');
		 f.pwd.value='';
		 f.pwd.focus();
		 return;
	 }
	 if(profile==''){
		 alert('자기소개를 입력하세요');
		 f.profile.value='';
		 f.profile.focus();
		 return;
	 }
	 
	 //전송방식
	 f.method="GET";
	 
	 //전송대상
	 f.action = "member_result.jsp";
	 
	 //전송
	 f.submit();
	
}

</script>

<style type="text/css">
   
   
   th{
      text-align: right;
   }

</style>


</head>
<body>
  <!-- form tag
       1. 서버로 데이터를 묶어서 전송할 목적  
       2. 속성(Attribute)
          1)action=""             : 전송대상(생략:자신의 페이지에게 전송)   
          2)method="GET or POST"  : 전송방식(생략:GET)
            GET : 전달데이터가 URL주소에 Query(?변수명=값&변수명=값)형식으로 전달   
                  http://.../_06_form_tag.html?name=홍길동&id=hong 
                  QueryString방식
            POST: 전달데이터를 숨겨져서 전달      
  -->
  <form  action="" method="GET">
    <!-- Element(Tag) 식별자 :  name : client + server
                                id   : client(Javascript에서 제어할때 주로사용)
    -->
    <!--     Input type속성을 생략하면 기본 text    --> 
    <table border="1">
        <caption>::::회원가입::::</caption>
    	<tr>
    	   <th>이  름:</th>
    	   <td><input             name="name" id="name"></td>
    	</tr>
    	
    	<tr>
    	   <th>아이디:</th>
    	   <td><input type="text" name="id"   id="id" ></td>
    	</tr>
    	
    	<tr>
    	   <th>비밀번호:</th>
    	   <td><input type="password"  name="pwd"><br></td>
    	</tr>
    	
    	<!--     radio사용시에는 name을 동일하게 부여 => 그룹화    -->
    	<tr>
    	   <th>성  별:</th>
    	   <td><input type="radio"  name="gender" value="남자" checked="checked" >남자
	           <input type="radio"  name="gender" value="여자">여자</td>
    	</tr>
    	
    	<!-- 체크박스 : 같은종류 정보끼리 변수명을 동일하게 설정
	                             -> 서버측에서 수신시 배열로 받는다
	                             체크된정보만 넘어간다(체크하지 않으면 안넘어감)
	              -->
	              
    	<tr>
    	   <th>취  미:</th>
    	   <td><input type="checkbox" name="hobby" value="독서">독서
	           <input type="checkbox" name="hobby" value="게임">게임
	           <input type="checkbox" name="hobby" value="음악감상">음악감상
	           <input type="checkbox" name="hobby" value="운동">운동  
	       </td>
    	</tr>
    	
    	<!-- 입력박스 : 무조건 서버로 넘어간다 -->  
    	<tr>
    	   <th>친  구:</th>
    	   <td>친  구1: <input type="text"  name="friend"><br>
			   친  구2: <input type="text"  name="friend"><br>
			   친  구3: <input type="text"  name="friend"><br>
			   친  구4: <input type="text"  name="friend">
		   </td>
    	</tr>
    	
    	<!-- 콤보박스 : select -->
    	<tr>
    	   <th>혈액형:</th>
    	   <td><select name="blood">
	                 <option  value="A" >A형</option>
	                 <option  value="B" >B형</option>
	                 <option  value="O" >O형</option>
	                 <option  value="AB">AB형</option>
	            </select> 
	       </td>
    	</tr>
    	
    	    	
    	<tr>
    	   <th>자기소개:</th>
    	   <td><textarea rows="5" cols="40"  name="profile"></textarea></td>
    	</tr>
    	
    	
    	<!-- type="submit": 지정된 전송대상으로 전송 
	         type="reset" : 입력값 초기화 
	    -->
    	<tr>
    	   <td colspan="2" align="center">
    	        <input type="button" value="전송" onclick="send(this.form);">
	    		<input type="reset"  value="취소">
    	   </td>
    	</tr>
    
    </table>
  </form>

</body>
</html>
